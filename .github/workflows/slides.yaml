name: Slides

on:
  push:
    branches:
      - master

jobs:
  slide:
    name: Publish
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: nix develop .#ci -c bash {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Nix
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Get GitHub pages URL
        uses: actions/github-script@v6
        id: pages_url
        with:
          result-encoding: string
          script: |
            try {
              const pages = await github.rest.repos.getPages({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });

              return pages.data.html_url;
            } catch(err) {
              if (err.status == 404) {
                return `https://${context.repo.owner}.github.io/${context.repo.repo}/`;
              }

              throw err;
            }

      - name: Build
        run: make ABSOLUTE_URL=${{ steps.pages_url.outputs.result }} build-slides

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
